name: Panel API Smoke Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install panel_count deps
        working-directory: panel_count
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Flask routes
        working-directory: panel_count
        run: |
          python - <<'PY'
          import json
          from api_integration import app
          client = app.test_client()
          # health
          r = client.get('/health')
          assert r.status_code == 200, r.status_code
          data = json.loads(r.data)
          assert data.get('status') == 'healthy'
          # calculate_panels minimal negative tests (missing input)
          r2 = client.post('/calculate_panels', json={})
          assert r2.status_code in (400,500)
          print('panel routes OK')
          PY

